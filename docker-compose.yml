version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    command: serve
    # Expose Ollama’s API port
    ports:
      - "11434:11434"
    volumes:
      # Persist downloaded models between restarts
      - ollama_models:/root/.ollama

  app:
    build: .
    # Map container’s Streamlit port 8501 to host; you can override HOST_PORT in .env
    ports:
      - "${HOST_PORT:-8501}:8501"
    environment:
      # Pass your Tavily API key securely
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # Point LangChain/your code to the Ollama service
      - LLAMA_SERVER_URL=http://ollama:11434
    depends_on:
      - ollama

volumes:
  ollama_models:
